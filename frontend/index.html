<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title></title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/css/styles.css">
        <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.1/themes/base/jquery-ui.css" />
        <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
        <script src="http://code.jquery.com/ui/1.11.0/jquery-ui.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
        <script src="./assets/js/scripts.js" integrity="" crossorigin="anonymous"></script>

    <body>
        <h3>Analyse flight data</h3>
        <form name="connector" method="post">
            <div id="connector">
                <div>
                    <label for="connector_airport" class="required">Airport</label>
                    <select id="connector_airport" name="connector[airport]">
                        <option value="EDDF" selected="selected">Fr√°ncfort</option>
                        <option value="KJFK">New York</option>
                        <option value="LEZL">Sevilla</option>
                    </select>
                </div>
                <div>
                    <label class="required">Begin</label>
                    <input id="connector_begin" name="begin"/>
                </div>
                <div>
                    <label class="required">End</label>
                    <input id="connector_end" inline="true" name="end"/>
                </div>
                <div>
                    <button type="button" id="connector_submit" vale="search fly">search fly</button>
                </div>
            </div>
        </form>
        <div id="response"></div>   
    </body>
</html>
